<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Rowies</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="favicon.ico"></link>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'></link>
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'></link>
<link rel="stylesheet" th:href="@{/css/animate.css}"></link>
<link rel="stylesheet" th:href="@{/css/icomoon.css}"></link>
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}"></link>
<link rel="stylesheet" th:href="@{/css/salvattore.css}"></link>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
<link rel="stylesheet" th:href="@{/css/loading.css}"></link>
<script th:src="@{/js/modernizr-2.6.2.min.js}"></script>

</head>
<body>
	<div id="div-loading">
		<div class="windows8">
			<div class="wBall" id="wBall_1">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_2">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_3">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_4">
				<div class="wInnerBall"></div>
			</div>
			<div class="wBall" id="wBall_5">
				<div class="wInnerBall"></div>
			</div>
		</div>
	</div>

	<header id="fh5co-header" role="banner">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<a class="navbar-brand" href="#">Rowies</a>
				</div>
			</div>
		</div>
	</header>
	<!-- END .header -->


	<div id="fh5co-main">
		<div class="container">

			<div class="row">

				<div id="fh5co-board" data-columns="4" th:each="instance : ${instances}">
					<div class="item">
						<div class="animate-box">
							<img th:src="@{'/img/'+${instance.imgCode}+'.png'}" alt="Free HTML5 Bootstrap template" />
						</div>
						<div th:if="${instance.current}==null">
							<div class="fh5co-desc">
								<p>
									<b th:text="${instance.name}"></b>
								</p>
								<button type="button" th:onclick="'baselineEnviroment(\''+${instance.code}+'\')'" class="btn btn-primary">Baseline</button>
							</div>
						</div>
						<div class="fh5co-desc" th:unless="${instance.current}==null">
							<p>
								<b th:text="${instance.name}"></b>
							</p>
							<span th:text="'version: ' + ${instance.current.version}"></span><br />
							<span th:text="'description: ' + ${instance.current.description}"></span><br />
							<span th:text="'date: ' + ${instance.current.date}"></span>
						</div>
						
						<div class="fh5co-desc" th:unless="${instance.current}==null">
							<p>
								<b>Pending...</b>
							</p>
							<button th:if="${instance.executionsPendingList.size()} > 0" th:onclick="'updateEnviroment(\''+${instance.code}+'\')'" type="button" class="btn btn-primary">Update</button>
						</div>
						<div class="fh5co-desc" th:unless="${instance.current}==null" th:each="pending : ${instance.executionsPendingList}">
							<span th:text="'version: ' + ${pending.version}"></span><br />
							<span th:text="'description: ' + ${pending.description}"></span><br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer id="fh5co-footer">

		<div class="container">
			<div class="row row-padded">
				<div class="col-md-12 text-center">
					<p>
						<small>&copy; Rowies. All Rights Reserved.</small>
					</p>
				</div>
			</div>
		</div>
	</footer>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/salvattore.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/requests.js}"></script>
</body>
</html>
